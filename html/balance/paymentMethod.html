<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>账户充值方式</title>
		<link rel="stylesheet" href="../../css/base.css" />
		<link rel="stylesheet" href="../../css/account.css" />
	</head>

	<body>
		<div class="paymentMethod">
			<div class="paymentMethodBox">
				<!--头部部分begin-->
				<div class="logo">
					<img src="../../images/pay.png" alt="" />
				</div>
				<!--头部部分end-->

				<!--主体内容begin-->
				<div class="boxContent">
					<div class="left">
						<h1>请选择付款方式</h1>
						<div class="cardBox">
							<div class="top">
								<p class="oneP">
									信用卡/借记卡
								</p>
								<div class="spanBox clearfix">
									<span class="oneS clearfix">
										添加信用卡 使用主流信用卡安全支付。（暂不支持除招行及中行以外其他国内银行发行的单标Visa卡及American Express卡） (了解更多)
									</span>
									<span class="twoS clearfix">
										<img src="../../images/banksImg.png" alt="" />
									</span>
								</div>

								<p class="thrP">输入您的卡信息：</p>
								<div class="inputBox clearfix">
									<div class="fisInput inBox">
										<p><label for="cardName">持卡人姓名</label></p>
										<input type="text" id="cardName" />
									</div>
									<div class="cenInput inBox">
										<p><label for="cardNumber">信用卡号码</label></p>
										<input type="text" id="cardNumber" />
									</div>
									<div class="lastInput inBox">
										<p><label for="cardName">信用卡有效期</label></p>
										<span class="fisSet">
										<select name="month" id="ccMonth">
											<option value="1" selected="selected">01</option>
											<option value="2">02</option>
											<option value="3">03</option>
											<option value="4">04</option>
											<option value="5">05</option>
											<option value="6">06</option>
											<option value="7">07</option>
											<option value="8">08</option>
											<option value="9">09</option>
											<option value="10">10</option>
											<option value="11">11</option>
											<option value="12">12</option>
										</select>
									</span>
										<span class="lastSet">
										<select name="year" id="ccYear">
											<option value="2017" selected="selected">2017</option>
											<option value="2018">2018</option>
											<option value="2019">2019</option>
											<option value="2020">2020</option>
											<option value="2021">2021</option>
											<option value="2022">2022</option>
											<option value="2023">2023</option>
											<option value="2024">2024</option>
											<option value="2025">2025</option>
											<option value="2026">2026</option>
											<option value="2027">2027</option>
											<option value="2028">2028</option>
										</select>
									</span>
									</div>
									<span><a href="#" class="addCard">添加此信用卡</a></span>
								</div>
							</div>
							<div class="cen">
								<p>
									<span>
									<a href="#">
										添加借记卡
									</a>
								</span> 根据银联相关规定，请确保您的借记卡余额不低于订单金额的115%，但实际扣款不会超过订单金额，请不用担心。
								</p>
							</div>

						</div>
						<div class="bom">
							<h2>其他付款选项</h2>
							<ul>
								<li class="oneLi">
									<input type="radio" name="wechat" id="wechat" value="wechat" checked="checked" />
									<label for="wechat">微信支付 <span>请在6个小时内完成付款</span></label>
								</li>
								<li class="twoLi">
									<input type="radio" name="alipay" id="alipay" value="alipay" />
									<label for="wechat">支付宝 <span>请在6个小时内完成付款</span></label>
								</li>
								<li class="thrLi">
									<input type="radio" name="pos" id="pos" value="pos" />
									<label for="pos">货到付款-POS机刷卡  <span>不可用于这次订单。原因如下：</span></label>
									<!--<p>您购买的商品由入驻卖家销售及配送，该卖家不支持货到付款</p>-->
								</li>
								<li class="fouLi">
									<input type="radio" name="rmb" id="rmb" value="rmb" />
									<label for="rmb">货到付款-现金 <span>不可用于这次订单。原因如下：</span></label>
									<!--<p>您购买的商品由入驻卖家销售及配送，该卖家不支持货到付款</p>-->
								</li>
								<li class="fivLi">
									<input type="radio" name="itr" id="itr" value="itr" />
									<label for="itr">	网银支付 <span>(需事先开通网银功能，支付限额以银行规定为准(了解更多)</span>
									<p>
										<select name="banks" id="banks" value="请选择发卡行">
											<option value="请选择发卡行">请选择发卡行</option>
										</select>
									</p>
								</label>
								</li>
							</ul>
						</div>
					</div>
					<div class="right clearfix">
						<div class="rightBox fisRbox">
							<a href="payAffirm.html">继续</a>
							<p>（您仍可在提交订单前修改订单信息）</p>
							<div class="dropBox">
								显示订单总计
							</div>
						</div>
						<div class="rightBox lasRbox">
							<a href="payAffirm.html">继续</a>
							<p>（您仍可在提交订单前修改订单信息）</p>
						</div>
					</div>

				</div>
				<!--主体内容end-->

			</div>
		</div>
	</body>

</html>
