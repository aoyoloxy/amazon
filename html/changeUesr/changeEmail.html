<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>更改电子邮件</title>
		<link rel="stylesheet" type="text/css" href="../../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/changeUesr.css"/>	
	</head>

	<body>
		<div class="changeEmail">
			<div class="changeEmailBox">

				<div class="boxContent">
					<h1>更改电子邮件</h1>
					<ul>
						<li class "oneLi">
							<div class="left">
								<p>使用下方的表格更改您的Amazon帐户电子邮件地址。下次登录或下订单时使用新地址。</p>
							</div>
						</li>
						<li class"twoLi">
							<div class="left">
								<p>当前邮箱地址:</p>
								<p>@@@@@</p>
							</div>
						</li>
						<li class"thrLi">
							<div class="left">
								<p>新邮箱地址:</p>
								<input type="email" class="textNewEmail"/>
							</div>
						</li>
						<li class"fouLi">
							<div class="left">
								<p>请再次输入新邮箱地址:</p>
								<input type="email" class="textEmailAgain"/>
							</div>
						</li>
						<li class"fivLi">
							<div class="left">
								<p>密码:</p>
								<input type="password" class="textPassword"/>
							</div>
						</li>
						
					</ul>
						<a class="submit" href="loginSecurity.html">保存更改</a>
					
				</div>
			</div>
		</div>
	</body>
</html>
