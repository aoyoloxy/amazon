<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
		<link rel="stylesheet" type="text/css" href="../../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/changeUesr.css"/>	
	</head>

	<body>
		<div class="changePassword">
			<div class="changePasswordBox">

				<div class="boxContent">
					<h1>修改密码</h1>
					<ul>
						<li class "oneLi">
							<div class="left">
								<p>使用下方的表格更改您的Amazon帐户密码。</p>
							</div>
						</li>
						<li class"twoLi">
							<div class="left">
								<p>当前密码:</p>
								<input type="password" class="textPassword"/>
							</div>
						</li>
						<li class"thrLi">
							<div class="left">
								<p>新密码:</p>
								<input type="password" class="textNewPassword"/>
							</div>
						</li>
						<li class"fouLi">
							<div class="left">
								<p>请再次输入新密码:</p>
								<input type="password" class="textPasswordAgain"/>
							</div>
						</li>
					</ul>
						<a class="submit" href="loginSecurity.html">保存更改</a>
					
				</div>
			</div>
		</div>
	</body>
</html>
