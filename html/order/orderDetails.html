<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>查看订单详情</title>
		<link rel="stylesheet" href="../../css/base.css" />
		<link rel="stylesheet" href="../../css/order.css" />
	</head>
	<body>
		<div class="orderDetails">
			<div class="orderDetailsBox">
				
				<!--主体部分begin-->
				<div class="orderDetails_contentBox">
					<div class="headH1">
						<h1>查看订单详情（含支付信息）</h1>
					</div>
					<div class="smallNav">
						<h2>下单日：2017年11月8日 | 订单编号 C001-0001-0001</h2>
					</div>
					<div class="orderCard">
						<div class="topUlBox">
							<ul class="clearfix">
								<li>
									<p>付款方式</p>
									<p>微信支付</p>
								</li>
								<li>
									<p class="clearfix">订单汇总</p>
									<p class="clearfix"><span class="fl">商品小计</span><span class="fr">¥10.00</span></p>
									<p class="clearfix"><span class="fl">小计</span><span class="fr">¥10.00</span></p>
									<p class="clearfix"><span class="fl">总计</span><span class="fr">¥10.00</span></p>
								</li>
							</ul>
						</div>
						<div class="bomOrderBox clearfix">
							<h2>已应用</h2>
							<div class="imgBox"><img src="" alt="" /></div>
							<div class="monBox">
								<h3>账户充值</h3>
								<p>金额</p>
								<p>¥10.00</p>
							</div>
							<div class="status">
								<p>状态</p>
								<p>已应用</p>
							</div>
							<div class="btnBox">
								<a href="#">补开/查看发票</a>
							</div>
						</div>
					</div>
				</div>
				<!--主体部分end-->
				
			</div>
		</div>
	</body>
</html>
