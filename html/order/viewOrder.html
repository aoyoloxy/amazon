<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>查看与打印订单详情</title>
		<link rel="stylesheet" href="../../css/base.css" />
		<link rel="stylesheet" href="../../css/order.css" />
	</head>
	<body>
		<div class="viewOrder">
			<div class="viewOrderBox">
				
				
				<div class="view_contentBox">
					<div class="headH1">
						<h1>我的订单</h1>
					</div>
					<div class="smallNav">
						<ul>
							<li>订单</li>
							<li>未处理或正在处理的订单</li>
							<li>已取消的订单</li>
						</ul>
					</div>
					<div class="orderCard">
						<div class="topUlBox">
							<ul>
								<li>
									<p>已下订单</p>
									<p>2017年8月8日</p>
								</li>
								<li>
									<p>总价</p>
									<p>¥10.00</p>
								</li>
								<li>
									<p>送货至</p>
									<p>李四</p>
								</li>
								<li>
									<p>订单编号 &nbsp;C01-00001-00001</p>
									<p><a href="#">查看订单详情</a> | <a href="#">打印订单详情</a></p>
								</li>
							</ul>
						</div>
						<div class="bomOrderBox">
							<h2>已应用</h2>
							<div class="imgBox"><img src="" alt="" /></div>
							<div class="monBox">
								<h3>账户充值</h3>
								<p>金额</p>
								<p>¥10.00</p>
							</div>
							<div class="status">
								<p>状态</p>
								<p>已应用</p>
							</div>
							<div class="btnBox">
								<a href="#">补开/查看发票</a>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</body>
</html>
